<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ligue de Tir – Missions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #ffffff;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("https://images.unsplash.com/photo-1601933470928-c6c4a4a5f3f5?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(4px);
    }

    header img {
      height: 90px;
      max-width: 100%;
    }

    .title {
      text-align: center;
      margin-top: 60px;
    }

    .title h1 {
      margin: 0;
      font-size: 34px;
      letter-spacing: 1px;
    }

    .title p {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.9;
    }

    .buttons {
      margin: 60px auto 0;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      padding: 0 20px;
    }

    .buttons a {
      text-decoration: none;
      background: rgba(255,255,255,0.12);
      border: 2px solid rgba(255,255,255,0.5);
      color: #ffffff;
      padding: 28px 40px;
      border-radius: 14px;
      font-size: 20px;
      font-weight: 600;
      width: 260px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #ffffff;
      color: #000000;
      transform: translateY(-4px);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 15px;
      }

      header img {
        height: 70px;
      }

      .title h1 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="Unknown.png" alt="Ligue de Tir Languedoc-Roussillon">
    <img src="748px-FFTir_Logo.svg.png" alt="Fédération Française de Tir">
  </header>

  <div class="title">
    <h1>Gestion des missions</h1>
    <p>Ligue de Tir Languedoc-Roussillon</p>
  </div>

  <div class="buttons">
    <a href="mission-benevoles.html">Bénévoles</a>
    <a href="mission-arbitres-repas.html">Arbitres</a>
    <a href="mission-comite.html">Comité Directeur</a>
  </div>

  <footer>
    © Ligue de Tir Languedoc-Roussillon – FFTir
  </footer>

</body>
</html>
